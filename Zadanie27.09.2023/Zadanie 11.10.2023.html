<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    .container{
        background-color: #9eeaf9;
    }
</style>
</head>
<body>
<div class="container">
<h1 style="text-align: center">  Rejestracja </h1>
    <form>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3"  placeholder="jan@domena.pl">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3"  placeholder="min. 8 znaków">
            </div>
            </select>

        </div>

        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Województwo</legend>
            <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                <option selected>Wybierz</option>
                <option value="1">Świętokrzyskie</option>
                <option value="2">Mazowieckie</option>
                <option value="3">Lubelskie</option>
            </select>
            <legend class="col-form-label col-sm-2 pt-0">Wiek</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Osoba pełnoletnia
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Osoba niepełnoletnia
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                    <label class="form-check-label" for="gridRadios3">
                        Wiek nieznany
                    </label>
                </div>
                <label>
            </div>

            <legend class="col-form-label col-sm-2 pt-0">Dzieci</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Czy masz dziecko?
                    </label>
                </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                        <label class="form-check-label" for="flexCheckIndeterminate">
                            Czy pobierasz zasiłek na dzieci?
                        </label>
                    </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Czy masz zwierze domowe?</label>
                </div>
                <button type="submit" class="btn btn-primary">Zarejestruj</button>
        </fieldset>

            </div>
        </div>


    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
